<!doctype html>
<head>
<title>Frogger Jump</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" href="images/icon.png"/>
<link rel="apple-touch-startup-image" href="images/icon.png" />

<style type="text/css">
	body, div, canvas{
	    image-rendering: optimizeSpeed;
	    -webkit-image-rendering: optimizeSpeed;
	    -webkit-interpolation-mode: nearest-neighbor;
	}
	body {
		padding:0;
		margin:0;
		background-color:#fff;
	}
	body, html {
		height:100%;
	}
	canvas {
		background: transparent;
	}
	body {
		background: #006392;
	}

	.loading_hover,
	.game_start_panel,
	.game_over_panel {
		position: fixed;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		z-index: 1000;
		text-align: center;
	}

	.loading_hover {
		z-index: 1001;
	}

	.game_start_panel {
		background: url('./images/bg3.jpg') center bottom no-repeat #3d6ea8;
		background-size: 100% auto;
	}

	.hide {
		display: none;
	}

	.title_img {
		width: 240px;
		margin-top: 20%;
	}

	.tip_img {
		position: absolute;
		width: 40px;
		left: 70%;
		top: 50%;
		transition: translateY(-50%);
		animation: move 1s infinite;
		-webkit-animation: move 1s linear infinite alternate;
	}

	@keyframes move {
		from {top: 50%; left: 70%;}
		to {top: 48%; left: 68%;}
	}

	@-webkit-keyframes move {
		from {top: 50%; left: 70%;}
		to {top: 48%; left: 68%;}
	}

	.result_box {
		width: 50%;
		margin: 46% auto 0 auto;
		background: rgba(255, 162, 2, .6);
		color: #fff;
		font-size: 24px;
		border: 4px solid #fff;
		border-radius: 10px;
		padding: 20px 0;
	}

	.replay_btn {
		margin-top: 14%;
		width: 80px;
	}

	.rank_link {
		display: block;
		width: 150px;
		height: 57px;
		background: url('./images/check_rank.png') center no-repeat;
		background-size: 100% 100%;
		margin: 10% auto;
	}

	.rank_list_out_box {
		position: fixed;
		left: 10%;
		right: 10%;
		top: 10%;
		bottom: 10%;
		z-index: 1001;
		border: 2px solid #fff;
	}

	.rank_list_box {
		height: 100%;
		overflow-y: scroll;
		-webkit-overflow-scrolling: touch;
		background: rgba(255, 162, 2, .6);
	}

	.item {
		position: relative;
		color: #fff;
		padding: 10px 20px;
		background: #ffab1d;
	}

	.item:nth-child(odd) {
		background: rgba(250, 132, 0, .6);
	}

	.rank_num,
	.user_img,
	.user_name {
		display: inline-block;
		vertical-align: middle;;
	}

	.rank_num {
		font-size: 18px;
		margin-right: 22px;
		font-style: italic;
	}

	.item:nth-child(1) .rank_num {
		color: #f7fa00;
		font-size: 20px;
		font-weight: bolder;
		margin-right: 20px;
	}

	.item:nth-child(2) .rank_num,
	.item:nth-child(3) .rank_num {
		font-size: 20px;
		font-weight: bolder;
		margin-right: 20px;
	}

	.score {
		position: absolute;;
		right: 20px;
		top: 50%;
		transform: translateY(-50%);
	}

	.user_img {
		width: 50px;
		margin-right: 20px;
	}

	.closed_btn {
		position: absolute;
		width: 50px;
		height: 50px;
		right: -25px;
		top: -25px;
		background: url('./images/closed_btn.png') center no-repeat;
		background-size: 100% 100%;
		z-index: 2;
	}
</style>
</head>

	<script type="text/javascript">

		window.onload = function() {
	        game.init();

	        document.body.addEventListener('touchstart', function(e) {
				e.preventDefault();
				return false;
			}, false);

	        document.getElementById('gameStartPanel').addEventListener('touchstart', function(e) {
	        	this.className = this.className + ' hide';
				game.playClickButtonSound();
			}, false);

			document.getElementById('replay').addEventListener('touchstart', function(e) {
				var gameOverPanel = document.getElementById('gameOverPanel')
				gameOverPanel.className = gameOverPanel.className + ' hide';
				game.playClickButtonSound();
				game.resetGame();
			}, false);

			document.getElementById('rankLink').addEventListener('touchstart', function(e) {
				var rankListOutBox = document.getElementById('rankListOutBox');
				rankListOutBox.className = rankListOutBox.className.slice(0, rankListOutBox.className.indexOf(' hide'));
			});

			function loadData() {
				alert('load data')
			}

			document.getElementById('rankListBox').addEventListener('scroll', function(e) {
				if(this.scrollTop + this.offsetHeight >= document.getElementById('rankList').offsetHeight) {
					loadData();
				}
			});

			document.getElementById('closedBtn').addEventListener('touchstart', function(e) {
				var rankListOutBox = document.getElementById('rankListOutBox');
				rankListOutBox.className = rankListOutBox.className + ' hide';
				game.playClickButtonSound();
			});
	    }

		
	</script>
